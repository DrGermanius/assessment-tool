<!DOCTYPE html>
<html>
<head>
    <title>Grades Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/toml@2.4.1/dist/toml.min.js"></script>
</head>
<body>
<div id="content">
    <!-- Здесь будут отображаться данные -->
</div>

<script>
    // Ваши данные в формате TOML
    const tomlData = `[[grades]]
grade = "Jun"

  [[grades.topics]]
  title = "Go"

    [[grades.topics.questions]]
    question = "What is a slice in Go?"
    answer = "In Go, a slice is a data structure with three fields: a pointer to the underlying array from which the slice is created, len, which holds the current number of elements in the slice, and cap, which reflects the size of the allocated memory for the slice elements. Additionally, it is worth mentioning that, in the context of slices, we can use the built-in functions len() and cap() to get the length and capacity, respectively."
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"

  [[grades.topics]]
  title = "DB"

    [[grades.topics.questions]]
    question = "Difference between SQL and NoSQL"
    answer = "Correct answer here"
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"

[[grades]]
grade = "Mid"

  [[grades.topics]]
  title = "Go"

    [[grades.topics.questions]]
    question = "What is a slice in Go?"
    answer = "In Go, a slice is a data structure with three fields: a pointer to the underlying array from which the slice is created, len, which holds the current number of elements in the slice, and cap, which reflects the size of the allocated memory for the slice elements. Additionally, it is worth mentioning that, in the context of slices, we can use the built-in functions len() and cap() to get the length and capacity, respectively."
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"

  [[grades.topics]]
  title = "DB"

    [[grades.topics.questions]]
    question = "Difference between SQL and NoSQL"
    answer = "Correct answer here"
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"

[[grades]]
grade = "Sen"

  [[grades.topics]]
  title = "Go"

    [[grades.topics.questions]]
    question = "What is a slice in Go?"
    answer = "In Go, a slice is a data structure with three fields: a pointer to the underlying array from which the slice is created, len, which holds the current number of elements in the slice, and cap, which reflects the size of the allocated memory for the slice elements. Additionally, it is worth mentioning that, in the context of slices, we can use the built-in functions len() and cap() to get the length and capacity, respectively."
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"

  [[grades.topics]]
  title = "DB"

    [[grades.topics.questions]]
    question = "Difference between SQL and NoSQL"
    answer = "Correct answer here"
    feedback = "Feedback"

    [[grades.topics.questions]]
    question = "Very very complex question"
    answer = "Correct answer here"
    feedback = "Feedback"`;

    // Парсинг данных из формата TOML в объект JavaScript
    const jsonData = TOML.parse(tomlData);

    // Функция для визуализации данных
    function visualizeData(data) {
        const contentElement = document.getElementById('content');

        data.grades.forEach(grade => {
            const gradeElement = document.createElement('div');
            gradeElement.innerHTML = `<h2>${grade.grade}</h2>`;

            grade.topics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.innerHTML = `<h3>${topic.title}</h3>`;

                topic.questions.forEach(question => {
                    const questionElement = document.createElement('div');
                    questionElement.innerHTML = `
              <p><strong>Question:</strong> ${question.question}</p>
              <p><strong>Answer:</strong> ${question.answer}</p>
              <p><strong>Feedback:</strong> ${question.feedback}</p>
              <hr>
            `;
                    topicElement.appendChild(questionElement);
                });

                gradeElement.appendChild(topicElement);
            });

            contentElement.appendChild(gradeElement);
        });
    }

    // Вызываем функцию для визуализации данных при загрузке страницы
    window.onload = function () {
        visualizeData(jsonData);
    };
</script>
</body>
</html>
